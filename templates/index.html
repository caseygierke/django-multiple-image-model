{% extends 'base.html' %}

{%block content%}
<h6>UPLOAD MULTIPLE IMAGES NOW</h6>
<br>
<form enctype='multipart/form-data' action="upload/" method='POST' class="dropzone dz" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>

<a href="{% url 'projects'  %}" class="btn btn-primary btn-md">See Projects</a>
<a href="{% url 'images'  %}" class="btn btn-primary btn-md">Read even more</a>
{%endblock%}
