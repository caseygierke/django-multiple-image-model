{% extends 'base.html' %}
{% block content %}

<h1>Projects</h1>

<p>
    <a class="button-link" href="{% url 'project_add' %}">Add Project</a>
</p>

<table border="1">
    <thead>
        <tr>
        <th>Controls</th>
        <th>Column 1</th>
        <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>
                <a href="{% url 'project_change' project.pk %}">Edit</a> | 
                <a href="{% url 'project_delete' project.pk %}">Delete</a></td>
            <td>{{ project.column_1 }}</td>
            <td>{{ project.column_2 }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No projects in the database. <a href="{% url 'project_add' %}">Add the first project</a>.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
