{% extends 'base.html' %}

{% block content %}

<h2>Project Form</h2>

<form method="post" id="statusForm">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <form enctype='multipart/form-data' action="upload/" method='POST' class="dropzone dz" id="my-dropzone" >
        {% csrf_token %}
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
    </form>
    
    <button class="input-button" type="submit">Save</button>
    <a class="button-link" href="{% url 'projects' %}">Nevermind</a>
</form>

<form enctype='multipart/form-data' action="upload/" method='POST' class="dropzone dz" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>

{% endblock %}
